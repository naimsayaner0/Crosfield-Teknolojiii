<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>İletişim</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Crosfield</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Ana Sayfa</a></li>
          <li class="nav-item"><a class="nav-link" href="products.html">Ürünler</a></li>
          <li class="nav-item"><a class="nav-link" href="cart.html">Sepete Git</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">İletişim</a></li>
        </ul>
      </div>
    </div>
  </nav>

  
  <div class="container my-5">
    <h2 class="text-center mb-4">İletişim</h2>
    <form>
      <div class="mb-3">
        <label for="name" class="form-label">Ad Soyad</label>
        <input type="text" class="form-control" id="name" placeholder="Adınızı ve soyadınızı yazın">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">E-Posta</label>
        <input type="email" class="form-control" id="email" placeholder="E-posta adresinizi yazın">
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Mesajınız</label>
        <textarea class="form-control" id="message" rows="5" placeholder="Mesajınızı yazın"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Gönder</button>
    </form>
  </div>

  
  <footer class="bg-dark text-white text-center py-3">
    © 2024 Crosfield Teknoloji. Tüm Hakları Saklıdır.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
